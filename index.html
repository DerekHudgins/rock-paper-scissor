<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>ROCK PAPER SCISSOR</h1>
        <p>
            Rules 
        </p>
            <ul>
                <li>Rock wins over scissors (because rock smashes scissors)</li>
                <li>Scissors wins over paper (because scissors cut paper)</li>
                <li>Paper wins over rock (because paper covers rock)</li>
                <li>click the Image you want to throw and then click Confirm choice </li>
            </ul>
        <label>
            <input 
            type="radio"
            name="throw"
            value="rock">
            <img src="./assets/rock.png">
        </label>
        <label> 
            <input 
            type="radio"
            name="throw"
            value="paper">
            <img src="./assets/paper.png">
        </label>
        <label> 
            <input 
            type="radio"
            name="throw"
            value="scissor">
            <img src="./assets/sicsorr.png">
        </label>
        <button id="confirm-btn">Confirm choice</button>
        <div id="total-wins"></div>
        <div id="total-draw"></div>
        <div id="total-loss"></div>
        <button id="reset-btn">reset</button>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
